name: CI Pipeline

on: 
  pull_request:
    branches:
      - main 
      - devel
      - stage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Branch Check
        run: |
          SOURCE_BRANCH=${{ github.head_ref }}
          TARGET_BRANCH=${{ github.base_ref }}
          if [[ "$SOURCE_BRANCH" != "feature/"* && "$SOURCE_BRANCH" != "bugfix/"* && "$TARGET_BRANCH" == "devel" ]]; then
            echo "FAILED!"
            exit 1
          elif [[ "$SOURCE_BRANCH" != "devel" && "$TARGET_BRANCH" == "stage" ]]; then
            echo "FAILED!"
            exit 1
          elif [[ "$SOURCE_BRANCH" != "stage" && "$TARGET_BRANCH" == "main" ]]; then
            echo "FAILED!"
            exit 1            
          fi
          echo "Success"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '15' 

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run prettier

      - name: Run tests
        env: 
          CI: true
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Upload Artifact  
        uses: actions/upload-artifact@v4
        with:
            name: build-artifact-${{ github.base_ref }}
            path: build/